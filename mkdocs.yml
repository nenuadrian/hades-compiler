site_name: Hades Compiler
site_description: Documentation for the Hades compiler and grammar
site_url: https://nenuadrian.github.io/hades-compiler/
repo_url: https://github.com/nenuadrian/hades-compiler
repo_name: nenuadrian/hades-compiler
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  icon:
    repo: fontawesome/brands/github
  palette:
    - scheme: default
      primary: deep orange
      accent: teal
  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search

nav:
  - Overview: index.md
  - Getting Started: getting-started.md
  - Architecture: architecture.md
  - Reference:
      - ANTLR Grammar: reference/antlr.md
      - Java Code: reference/code.md
      - Generated Diagrams: reference/diagrams.md

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - toc:
      permalink: true
  - tables
  - fenced_code
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true

extra_javascript:
  - https://unpkg.com/mermaid@10.9.1/dist/mermaid.min.js
  - javascripts/mermaid-init.js

extra:
  generator: false
